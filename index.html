<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نموذج التسجيل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <div class="card mx-auto p-4 shadow-lg" style="max-width:600px;">
      <h3 class="text-center mb-4">نموذج التسجيل</h3>

      <form id="signupForm" novalidate>
        <!-- الاسم -->
        <div class="mb-3">
          <label for="fullName" class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" id="fullName" placeholder="أدخل اسمك الكامل" required>
        </div>

        <!-- العمر -->
        <div class="mb-3">
          <label for="age" class="form-label">العمر</label>
          <input type="number" class="form-control" id="age" placeholder="أدخل عمرك" min="1" max="120" required>
        </div>

        <!-- البريد الإلكتروني -->
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <!-- كلمة المرور -->
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
        </div>

        <!-- تأكيد كلمة المرور -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="أعد كتابة كلمة المرور" required>
        </div>

        <!-- الجنس -->
        <div class="mb-3">
          <label for="gender" class="form-label">الجنس</label>
          <select id="gender" class="form-select" required>
            <option value="">اختر الجنس</option>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
          </select>
        </div>

        <!-- اليوم والشهر والسنة -->
        <div class="row mb-3">
          <div class="col">
            <label for="day" class="form-label">اليوم</label>
            <select id="day" class="form-select" required>
              <option value="">اليوم</option>
            </select>
          </div>
          <div class="col">
            <label for="month" class="form-label">الشهر</label>
            <select id="month" class="form-select" required>
              <option value="">الشهر</option>
            </select>
          </div>
          <div class="col">
            <label for="year" class="form-label">السنة</label>
            <select id="year" class="form-select" required>
              <option value="">السنة</option>
            </select>
          </div>
        </div>

        <!-- زر الإرسال -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">إرسال البيانات</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
